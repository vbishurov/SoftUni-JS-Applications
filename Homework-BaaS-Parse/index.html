<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>BaaS and Parse.com</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<h1>Problem 2 - List countries</h1>

<h1>Problem 3 - Edit country</h1>
<label for="countryName">Country to edit: </label>
<input type="text" id="countryName"/><br/>
<label for="newCountryName">New country name:</label>
<input type="text" id="newCountryName"/><br/>
<input type="button" id="editCountry" value="Edit"/>

<h1>Problem 4 - List towns by country</h1>
<label for="countryQuery">Enter a country to get its towns</label><br/>
<input type="text" id="countryQuery"/><br/>
<input type="button" value="GET" id="queryTown"/>

<h1>Problem 4 - add/edit/delete town</h1>
<h2>Edit</h2>
<label for="townToEdit">Enter town</label>
<input type="text" id="townToEdit"/><br/>
<label for="newName">Enter new name</label>
<input type="text" id="newName"/><br/>
<label for="newCountry">Enter new country</label>
<input type="text" id="newCountry"/>
<input type="button" id="editTown" value="Edit town"/>

<h2>Add</h2>
<label for="townToAdd">Enter town</label>
<input type="text" id="townToAdd"/><br/>
<label for="townCountry">Enter name</label>
<input type="text" id="townCountry"/><br/>
<input type="button" id="addTown" value="Add town"/><br/>

<h2>Delete</h2>
<label for="townToDelete">Enter town</label>
<input type="text" id="townToDelete"/><br/>
<input type="button" id="deleteTown" value="Delete town"/>
</body>
</html>
