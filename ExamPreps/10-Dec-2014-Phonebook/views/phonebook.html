<table id="phones">
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Action</th>
    </tr>
    {{#each results}}
    <tr>
        <td>{{person}}</td>
        <td>{{number}}</td>
        <td>
            <a href="#/edit-phone/{{objectId}}" class="link">Edit</a>
            <a href="#/delete-phone/{{objectId}}" class="link">Delete</a>
        </td>
    </tr>
    {{/each}}
</table>
<p><a href="#/add-phone" class="button">Add Phone</a></p>
